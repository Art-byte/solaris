<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="solaris.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="content">
        <div class="navbarSection">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="bi bi-list me-2"></i> Navbar
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="bi bi-heart"></i>
                    </a>
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="bi bi-person"></i>
                    </a>
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="bi bi-bag"></i>                    
                    </a>
                </div>
            </nav>
        </div>

        <section class="seccion fade-in">
            <div class="d-flex flex-column align-items-center my-4">
                <h1 class="fw-bold text-center">GALERIA</h1>
                <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
                    <img src="img/palmeras.jpeg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                    <img src="img/palmeras.jpeg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                    <img src="img/palmeras.jpeg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                </div>
            </div>
        </section>
    
        <section class="seccion fade-in">
            <div class="d-flex flex-column align-items-center my-4">
                <h1 class="fw-bold text-center">MUESTRAS</h1>          
                <div class="d-flex justify-content-center align-items-start gap-3">
                    <img src="img/maceta.jpg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                    <div class="d-flex flex-column gap-3">
                        <img src="img/palmeras.jpeg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                        <img src="img/hojas.jpeg" class="img-fluid rounded shadow" style="width: 300px; height: auto;">
                    </div>
                </div>
            </div>
        </section>
        
    
        <section class="seccion fade-in d-flex flex-column align-items-center text-center">
            <h2 class="fw-bold mb-4">Prueba Carrusel</h2>
        
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" style="max-width: 600px; width: 100%;">
                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>
        
                <!-- Contenedor de imágenes -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/palmeras.jpeg" alt="First slide" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/maceta.jpg" alt="Second slide" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/SolarisLogo.png" alt="Third slide" style="height: 400px; object-fit: cover;">
                    </div>
                </div>
        
                <!-- Controles (prev y next) -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" style="background: rgba(0, 0, 0, 0.5); width: 50px;">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" style="background: rgba(0, 0, 0, 0.5); width: 50px;">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>
        
        <section class="seccion fade-in text-center">
            <h2 class="fw-bold mb-4">Card con animación</h2>

            <div class="card-container">
                <div class="card-animated">
                    <img src="img/maceta.jpg" alt="Maceta" class="card-img">
                    <div class="card-body">
                        <h5 class="card-title">Maceta</h5>
                        <p class="card-text">Una hermosa maceta para tu jardín.</p>
                    </div>
                </div>
                <div class="card-animated">
                    <img src="img/palmeras.jpeg" alt="Maceta" class="card-img">
                    <div class="card-body">
                        <h5 class="card-title">Maceta</h5>
                        <p class="card-text">Una hermosa maceta para tu jardín.</p>
                    </div>
                </div>
                <div class="card-animated">
                    <img src="img/hojas.jpeg" alt="Maceta" class="card-img">
                    <div class="card-body">
                        <h5 class="card-title">Maceta</h5>
                        <p class="card-text">Una hermosa maceta para tu jardín.</p>
                    </div>
                </div>
            </div>
        </section>
            
        <footer>
            <p>© 2025 Solaris Web</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
